<form [formGroup]="signupForm" (ngSubmit)="SubmitForm()">
  <!-- User Data Section -->
  <div formGroupName="userData"> <!-- Grouping user data controls -->
    <!-- Username Input -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <!-- Form control for username -->
    </div>
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <!-- Form control for email -->
    </div>
  </div>
  
  <!-- Gender Selection -->
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" class="form-control" formControlName="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <!-- Form control for gender -->
  </div>

  <!-- Hobbies Section -->
  <div formArrayName="hobbies"> <!-- Grouping hobbies form array controls -->
    <h6>Add Hobby</h6>
    <button type="button" class="btn btn-primary" (click)="addHobby()">Add Hobby</button>
    <!-- Add Hobby Button -->
    <div class="form-group" *ngFor="let hobbyControl of hobbies.controls; let i = index">
      <!-- Looping over hobby controls -->
      <input type="text" class="form-control" [formControl]="castToFormControl(hobbyControl)">
      <!-- Form control for each hobby -->
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-success">Submit</button>
</form>
